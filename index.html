<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Try Our AI Chatbots</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
      color: #333;
    }
    .hero {
      background-color: #2a2a72;
      color: white;
      text-align: center;
      padding: 60px 20px;
    }
    .hero h1 {
      font-size: 2.5em;
    }
    .hero p {
      font-size: 1.2em;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 16px;
      margin-top: 20px;
      display: inline-block;
    }
    .section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #eee;
      font-size: 14px;
    }
    /* Custom styling for the chatbot selection */
    .chatbot-container {
      text-align: center;
      margin-top: 40px;
    }
    .chatbot-buttons {
      margin: 20px;
    }
    .chatbot-buttons button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
    }
    .chatbot-buttons button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Try Our AI Chatbots</h1>
    <p>Choose one of the chatbots to interact with — designed for different businesses.</p>
  </div>

  <div class="section">
    <h2>How It Works</h2>
    <p>We offer customized chatbots for various businesses. Try both and see how they work!</p>
  </div>

  <!-- Chatbot Container -->
  <div class="chatbot-container">
    <div class="chatbot-buttons">
      <button onclick="loadPizzaBot()">Try Pizza Shop Chatbot</button>
      <button onclick="loadSalonBot()">Try Beauty Salon Chatbot</button>
    </div>

    <!-- Chatbot widget will be dynamically inserted here -->
    <div id="chatbot-widget"></div>
  </div>

  <div class="footer">
    &copy; 2025 Your AI Chatbot Company — All rights reserved.
  </div>

  <!-- Dialogflow script -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

  <script>
    // Function to load the Pizza Shop Chatbot
    function loadPizzaBot() {
      document.getElementById('chatbot-widget').innerHTML = `
        <df-messenger
          intent="WELCOME"
          chat-title="Pizza Shop Bot"
          agent-id="your-pizza-shop-agent-id"
          language-code="en"
        ></df-messenger>`;
    }

    // Function to load the Beauty Salon Chatbot
    function loadSalonBot() {
      document.getElementById('chatbot-widget').innerHTML = `
        <df-messenger
          intent="WELCOME"
          chat-title="Beauty Salon Bot"
          agent-id="your-beauty-salon-agent-id"
          language-code="en"
        ></df-messenger>`;
    }

    // Default load
    loadPizzaBot(); // Load the Pizza Shop bot by default
  </script>
</body>
</html>
