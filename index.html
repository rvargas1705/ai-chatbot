<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Try Our AI Chatbots</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
      color: #333;
    }
    .hero {
      background-color: #2a2a72;
      color: white;
      text-align: center;
      padding: 60px 20px;
    }
    .hero h1 {
      font-size: 2.5em;
    }
    .hero p {
      font-size: 1.2em;
    }
    .section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #eee;
      font-size: 14px;
    }
    .chatbot-container {
      text-align: center;
      margin-top: 40px;
    }
    .chatbot-buttons {
      margin: 20px;
    }
    .chatbot-buttons button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
    }
    .chatbot-buttons button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Try Our AI Chatbots</h1>
    <p>Choose one of the chatbots to interact with — designed for different businesses.</p>
  </div>

  <div class="section">
    <h2>How It Works</h2>
    <p>We offer customized chatbots for various businesses. Try both and see how they work!</p>
  </div>

  <!-- Chatbot Container -->
  <div class="chatbot-container">
    <div class="chatbot-buttons">
      <button onclick="loadPizzaBot()">Try Pizza Shop Chatbot</button>
      <button onclick="loadSalonBot()">Try Beauty Salon Chatbot</button>
    </div>

    <!-- Chatbot widget will be dynamically inserted here -->
    <div id="chatbot-widget"></div>
  </div>

  <div class="footer">
    &copy; 2025 Your AI Chatbot Company — All rights reserved.
  </div>

  <!-- Dialogflow script -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <script>
    function createMessenger(agentId, title) {
      const container = document.getElementById('chatbot-widget');
      container.innerHTML = '';

      const messenger = document.createElement('df-messenger');
      messenger.setAttribute('intent', 'WELCOME');
      messenger.setAttribute('chat-title', title);
      messenger.setAttribute('agent-id', agentId);
      messenger.setAttribute('language-code', 'en');

      container.appendChild(messenger);
    }

    function loadPizzaBot() {
      createMessenger('5e50973b-e351-4f8d-b934-13f25657b109', 'Pizza Shop');
    }

    function loadSalonBot() {
      createMessenger('81f214ff-386b-4f02-8c8e-f5f2c011d448', 'Beauty Salon');
    }

    window.onload = loadPizzaBot;
  </script>
</body>
</html>
